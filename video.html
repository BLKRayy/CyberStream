<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CYBERSTREAM // Player</title>

<style>
/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   GLOBAL STYLES
â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#0a0e17;--bg2:#111827;--panel:#1a1f2e;
  --cyan:#00d9ff;--yellow:#ffed4e;--green:#39ff14;
  --pink:#ff10f0;--blue:#5ba4cf;--text:#e0e0e0;
  --muted:#8b96a8;--border:#2a3f5f;
}
body{
  background:var(--bg);color:var(--text);
  font-family:'Courier New',monospace;
  min-height:100vh;transition:background .4s,color .4s;
}
body.light{
  --bg:#f0f4f8;--bg2:#fff;--panel:#fff;
  --text:#1a202c;--muted:#4a5568;--border:#cbd5e0;
}
.grid-bg{
  position:fixed;inset:0;pointer-events:none;z-index:0;
  background-image:
    linear-gradient(rgba(0,217,255,.03) 1px,transparent 1px),
    linear-gradient(90deg,rgba(0,217,255,.03) 1px,transparent 1px);
  background-size:50px 50px;
}
.scanlines{
  position:fixed;inset:0;pointer-events:none;z-index:1;
  opacity:.2;
  background:repeating-linear-gradient(
    0deg,rgba(0,0,0,.15),rgba(0,0,0,.15) 1px,
    transparent 1px,transparent 2px
  );
}
.wrap{max-width:1400px;margin:0 auto;padding:0 2rem;position:relative;z-index:2}

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   HEADER
â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
.main-header{
  background:linear-gradient(180deg,var(--bg2),rgba(17,24,39,.97));
  border-bottom:2px solid var(--cyan);
  box-shadow:0 0 24px rgba(0,217,255,.4);
  padding:1.2rem 0;position:sticky;top:0;z-index:200;
  backdrop-filter:blur(10px);
}
body.light .main-header{background:#fff;border-bottom-color:#0066cc}
.hdr-inner{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:1rem}
.logo{display:flex;align-items:center;gap:.7rem;text-decoration:none}
.logo-icon{font-size:1.8rem;color:var(--cyan);text-shadow:0 0 12px var(--cyan)}
.logo-text{font-size:1.4rem;font-weight:bold;letter-spacing:3px;color:var(--cyan);text-shadow:0 0 12px rgba(0,217,255,.4)}
body.light .logo-text{color:#0066cc;text-shadow:none}
.logo-badge{
  font-size:.68rem;padding:.2rem .65rem;
  background:rgba(57,255,20,.1);
  border:1px solid var(--green);color:var(--green);
  border-radius:3px;letter-spacing:1px;
}
.hdr-right{display:flex;align-items:center;gap:.9rem;flex-wrap:wrap}
.hdr-btn{
  display:inline-flex;align-items:center;gap:.45rem;
  padding:.5rem 1rem;background:var(--panel);
  border:2px solid var(--border);color:var(--text);
  border-radius:6px;font-size:.82rem;cursor:pointer;
  text-decoration:none;transition:all .3s;white-space:nowrap;
}
.hdr-btn:hover{
  border-color:var(--cyan);color:var(--cyan);
  box-shadow:0 0 16px rgba(0,217,255,.4);
  transform:translateY(-2px);
}
.hdr-btn.admin-btn{border-color:var(--yellow);color:var(--yellow)}
.sys-pill{
  font-size:.78rem;padding:.38rem .85rem;
  background:rgba(57,255,20,.08);
  border:1px solid var(--green);color:var(--green);
  border-radius:4px;letter-spacing:1px;
}

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   PLAYER
â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
.player-wrap{
  margin:2.5rem 0;background:var(--panel);
  border:2px solid var(--border);border-radius:10px;
  overflow:hidden;box-shadow:0 0 30px rgba(0,217,255,.12);
}
.video-el{width:100%;aspect-ratio:16/9;background:#000;display:block}
.player-info{padding:1.8rem;border-top:2px solid var(--border)}
.player-top{display:flex;justify-content:space-between;align-items:flex-start;gap:2rem;flex-wrap:wrap}
.player-cat{
  display:inline-block;font-size:.75rem;letter-spacing:1px;
  color:var(--yellow);background:rgba(255,237,78,.1);
  border:1px solid var(--yellow);border-radius:3px;
  padding:.25rem .85rem;margin-bottom:.75rem;
}
.player-title{font-size:1.8rem;color:var(--text);line-height:1.3;margin-bottom:.8rem}
.player-desc{font-size:.95rem;color:var(--muted);line-height:1.7}
.back-btn{
  display:inline-flex;align-items:center;gap:.5rem;
  background:var(--bg2);border:2px solid var(--border);
  color:var(--text);padding:.7rem 1.4rem;border-radius:6px;
  text-decoration:none;font-size:.88rem;letter-spacing:1px;
  transition:all .3s;
}
.back-btn:hover{
  border-color:var(--cyan);color:var(--cyan);
  box-shadow:0 0 16px rgba(0,217,255,.4);
  transform:translateY(-2px);
}

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   RECOMMENDED
â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
.rec-section{margin:2.5rem 0}
.rec-header{
  display:flex;align-items:center;gap:1rem;flex-wrap:wrap;
  margin-bottom:1.5rem;padding-bottom:1rem;
  border-bottom:2px solid var(--border);
}
.rec-title{
  font-size:1.4rem;color:var(--cyan);
  letter-spacing:2px;text-shadow:0 0 10px rgba(0,217,255,.4);
}
.rec-count{
  padding:.35rem 1rem;background:rgba(57,255,20,.1);
  border:1px solid var(--green);color:var(--green);
  border-radius:5px;font-size:.85rem;
}
.rec-grid{
  display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:1.5rem;
}
.vcard{
  background:var(--panel);border:2px solid var(--border);
  border-radius:10px;overflow:hidden;cursor:pointer;
  transition:all .3s;
}
.vcard:hover{
  transform:translateY(-8px);border-color:var(--cyan);
  box-shadow:0 16px 50px rgba(0,217,255,.4);
}
.vthumb-wrap{position:relative;overflow:hidden}
.vthumb{
  width:100%;height:175px;object-fit:cover;
  display:block;transition:all .3s;border-bottom:2px solid var(--border);
}
.vplay{
  position:absolute;inset:0;display:flex;
  align-items:center;justify-content:center;
  background:rgba(0,0,0,.4);opacity:0;transition:all .3s;
}
.vplay span{
  font-size:2.5rem;color:var(--cyan);
  text-shadow:0 0 20px var(--cyan);
}
.vcard:hover .vplay{opacity:1}
.vinfo{padding:1rem}
.vcat{
  display:inline-block;font-size:.65rem;letter-spacing:1px;
  color:var(--yellow);background:rgba(255,237,78,.1);
  border:1px solid var(--yellow);border-radius:3px;
  padding:.15rem .6rem;margin-bottom:.5rem;
}
.vtitle{
  font-size:.95rem;color:var(--text);margin-bottom:.35rem;
  line-height:1.4;transition:color .3s;
  display:-webkit-box;-webkit-line-clamp:2;
  -webkit-box-orient:vertical;overflow:hidden;
}
.vdesc{
  font-size:.78rem;color:var(--muted);line-height:1.5;
  display:-webkit-box;-webkit-line-clamp:2;
  -webkit-box-orient:vertical;overflow:hidden;
}

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   ERROR
â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
.err-box{text-align:center;padding:6rem 2rem}
.err-inner{
  display:inline-block;padding:2rem 3rem;
  background:rgba(255,16,240,.08);
  border:2px solid var(--pink);border-radius:10px;color:var(--pink);
}
.err-code{
  font-size:3rem;font-weight:bold;margin-bottom:.8rem;
  text-shadow:0 0 20px var(--pink);
}
.err-msg{font-size:1.15rem;margin-bottom:1.5rem}

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   FOOTER
â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
.main-footer{
  background:var(--bg2);border-top:2px solid var(--cyan);
  padding:1.4rem 0;margin-top:4rem;
  box-shadow:0 0 20px rgba(0,217,255,.3);
}
.ftr-row{
  display:flex;justify-content:space-between;
  align-items:center;flex-wrap:wrap;gap:1rem;
}
.ftr-text{font-size:.82rem;color:var(--muted);letter-spacing:1px}
.ftr-status{display:flex;align-items:center;gap:.5rem;color:var(--green);font-size:.82rem}
.ftr-dot{
  width:8px;height:8px;background:var(--green);
  border-radius:50%;box-shadow:0 0 8px var(--green);
}

@media(max-width:768px){
  .wrap{padding:0 1rem}
  .player-top{flex-direction:column}
  .player-title{font-size:1.3rem}
  .rec-grid{grid-template-columns:1fr}
  .hdr-inner{flex-direction:column;align-items:flex-start}
}
</style>
</head>

<body>
<div class="scanlines"></div>
<div class="grid-bg"></div>

<header class="main-header">
  <div class="wrap">
    <div class="hdr-inner">
      <a href="index.html" class="logo">
        <span class="logo-icon">â–¶</span>
        <span class="logo-text">CYBERSTREAM</span>
        <span class="logo-badge">ONLINE</span>
      </a>
      <div class="hdr-right">
        <button class="hdr-btn" onclick="toggleTheme()">
          <span id="themeIcon">â˜€ï¸</span><span id="themeLabel">LIGHT MODE</span>
        </button>
        <a href="login.html" class="hdr-btn admin-btn">âš¡ ADMIN</a>
        <span class="sys-pill">â— LIVE</span>
      </div>
    </div>
  </div>
</header>

<main class="wrap">
  <div id="playerArea"></div>
  <div id="recArea"></div>
</main>

<footer class="main-footer">
  <div class="wrap">
    <div class="ftr-row">
      <span class="ftr-text">CYBERSTREAM Â© 2026 // ALL SYSTEMS MONITORED</span>
      <div class="ftr-status"><span class="ftr-dot"></span>&nbsp;CONNECTION SECURE</div>
    </div>
  </div>
</footer>

<script>
/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   DEFAULT VIDEO DATABASE
â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
var DEFAULT_VIDEOS = [
  /* (same 18 videos as index.html â€” omitted here for brevity) */
];

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   LOAD ADMIN VIDEOS
â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
function loadAdminVideos() {
  try {
    var raw = localStorage.getItem("csVideos");
    if (!raw) return [];
    var arr = JSON.parse(raw);
    return Array.isArray(arr) ? arr : [];
  } catch(e) { return []; }
}

/* MERGE DEFAULT + ADMIN */
function getAllVideos() {
  return DEFAULT_VIDEOS.concat(loadAdminVideos());
}

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   THEME
â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
function toggleTheme() {
  var isLight = document.body.classList.toggle("light");
  document.getElementById("themeIcon").textContent  = isLight ? "ğŸŒ™" : "â˜€ï¸";
  document.getElementById("themeLabel").textContent = isLight ? "DARK MODE" : "LIGHT MODE";
  try { localStorage.setItem("csTheme", isLight ? "light" : "dark"); } catch(e){}
}
(function(){
  try{
    if(localStorage.getItem("csTheme")==="light"){
      document.body.classList.add("light");
      document.getElementById("themeIcon").textContent="ğŸŒ™";
      document.getElementById("themeLabel").textContent="DARK MODE";
    }
  }catch(e){}
})();

/* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
   INIT PLAYER
â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
function init() {
  var id = new URLSearchParams(location.search).get("id");
  var all = getAllVideos();
  var video = all.find(v => v.id === id);

  if (!video) {
    document.getElementById("playerArea").innerHTML =
      '<div class="err-box"><div class="err-inner">'
      + '<div class="err-code">ERROR 404</div>'
      + '<div class="err-msg">VIDEO NOT FOUND</div>'
      + '<a href="index.html" class="back-btn">â† RETURN TO DATABASE</a>'
      + '</div></div>';
    return;
  }

  document.title = video.title + " // CYBERSTREAM";

  /* â€”â€”â€” PLAYER â€”â€”â€” */
  document.getElementById("playerArea").innerHTML =
    '<div class="player-wrap" style="margin-top:2rem;">'
    + '<video class="video-el" controls autoplay playsinline>'
    + '<source src="' + video.src + '" type="video/mp4">'
    + '</video>'
    + '<div class="player-info">'
    + '<div class="player-top">'
    + '<div>'
    + '<span class="player-cat">' + video.category.toUpperCase() + '</span>'
    + '<h1 class="player-title">' + video.title + '</h1>'
    + '<p class="player-desc">' + video.description + '</p>'
    + '</div>'
    + '<a href="index.html" class="back-btn">â† BACK TO GRID</a>'
    + '</div></div></div>';

  /* â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
     CATEGORYâ€‘BASED RECOMMENDATIONS (A)
  â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€” */
  var sameCat = all.filter(v => v.category === video.category && v.id !== video.id);
  var others  = all.filter(v => v.category !== video.category);

  var recs = sameCat.slice(0,6);
  if (recs.length < 6) {
    recs = recs.concat(others.slice(0, 6 - recs.length));
  }

  /* â€”â€”â€” RENDER RECOMMENDATIONS â€”â€”â€” */
  var recHTML =
    '<section class="rec-section"><div class="rec-header">'
    + '<h2 class="rec-title">// RECOMMENDED STREAMS</h2>'
    + '<span class="rec-count">' + recs.length + ' ITEMS</span>'
    + '</div><div class="rec-grid">';

  recs.forEach(v => {
    recHTML +=
      '<div class="vcard" onclick="location.href=\'video.html?id=' + v.id + '\'">'
      + '<div class="vthumb-wrap">'
      + '<img class="vthumb" src="' + (v.thumbnail || "https://placehold.co/800x450") + '" loading="lazy">'
      + '<div class="vplay"><span>â–¶</span></div>'
      + '</div>'
      + '<div class="vinfo">'
      + '<span class="vcat">' + v.category.toUpperCase() + '</span>'
      + '<div class="vtitle">' + v.title + '</div>'
      + '<div class="vdesc">' + v.description + '</div>'
      + '</div></div>';
  });

  recHTML += '</div></section>';
  document.getElementById("recArea").innerHTML = recHTML;
}

init();
